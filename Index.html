            <h1>Semana Santa 2020</h1>

            <h2>Buttons</h2>
            <p>Lorem, ipsum dolor</p>
            <a href="#" class="btn btn-blue">btn-blue</a>
            <a href="#" class="btn btn-gold">btn-gold</a>
            <a href="#" class="btn btn-gold-grad">btn-blue-grad</a>
            <a href="#" class="btn btn-blue-grad">btn-blue-grad</a>

            <a href="#" class="btn btn-blue"><i class="fas fa-chevron-right"></i></a>
